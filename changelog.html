<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>更新日志与计划更新</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  </head>
  <body>
    <div id="markdown-container" class="markdown-body"></div>
    <script>
      // 加载Markdown文件并渲染到页面上
      const loadAndRenderMarkdown = (url) => {
        fetch(url)
          .then((response) => {
            // 确保请求成功
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then((markdown) => {
            const converter = new showdown.Converter();
            const html = converter.makeHtml(markdown);
            document.getElementById('markdown-container').innerHTML = html;
          })
          .catch((error) => {
            console.error('Fetching Markdown failed:', error);
            document.getElementById(
              'markdown-container',
            ).innerHTML = `<p>Error loading markdown file.</p>`;
          });
      };
      loadAndRenderMarkdown('./更新日志与计划更新.md');
    </script>
  </body>
</html>
