<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>巅峰神域</title>
    <!-- Semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <div class="ui top attached tabular pointing menu chinese">
      <div class="header item">巅峰神域</div>
      <a class="item active" data-tab="角色面板">角色</a>
      <a class="item" data-tab="转生面板">转生</a>
      <a class="item" data-tab="区域面板">区域</a>
      <a class="item" data-tab="战斗面板">战斗</a>
      <a class="item" data-tab="背包面板">背包</a>
      <a class="item disabled" data-tab="商店面板">商店</a>
      <a class="item disabled" data-tab="魔典面板">魔典</a>
      <a class="item disabled" data-tab="天赋面板">天赋</a>
      <a class="item" data-tab="更新日志面板">更新日志</a>
    </div>

    <div class="ui bottom attached segment tab active chinese" id="角色面板" data-tab="角色面板">
      <!-- list不是必须的，但能增加视觉效果 -->
      <div class="ui relaxed list">
        <div class="item">
          <div class="ui red horizontal label">职业</div>
          <span id="角色面板-职业名称">狂战士</span>
        </div>
        <div class="item">
          <div class="ui horizontal label">介绍</div>
          <span id="角色面板-职业描述">狂战士是你爹。</span>
        </div>
        <div class="item">
          <div class="ui horizontal label">专精等级</div>
          <span id="角色面板-职业专精等级">{{专精等级}}</span>
        </div>
        <div class="item">
          <div class="ui horizontal label">等级</div>
          <span id="角色面板-职业等级">{{等级}}</span>
        </div>
        <div class="item">
          <div class="ui green horizontal label">经验值</div>
          <span id="角色面板-职业经验值">{{经验值}}</span>
        </div>
        <div class="ui three column grid segment" id="角色面板-进度条"></div>
        <div class="ui three column grid">
          <div class="column">
            <div class="ui segment">
              <h5>当前属性</h5>
              <div class="ui list" id="角色面板-当前属性"></div>
            </div>
          </div>
          <div class="column">
            <div class="ui segment">
              <h5>属性成长</h5>
              <div class="ui list" id="角色面板-属性成长"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui bottom attached segment tab chinese" id="转生面板" data-tab="转生面板">
      <div class="ui top attached message" id="转生面板-无法提升专精">
        <div class="header">你确定要转生吗？ {{等级}}/{{最大等级}}</div>
        <p>现在转生，还无法提升专精等级。达到最大等级后转生可以提升专精等级。</p>
      </div>
      <div class="ui bottom attached segment">
        <h3 class="header">可转生职业</h3>
        <div class="ui vertical buttons" id="转生面板-可转生职业"></div>
      </div>
    </div>

    <div class="ui bottom attached segment tab chinese" id="区域面板" data-tab="区域面板">
      <!-- Content is generated here -->
    </div>

    <div class="ui bottom attached segment tab chinese" id="战斗面板" data-tab="战斗面板">
      <div class="ui four column grid" id="战斗面板-实体列表">
        <!-- Content is generated here -->
      </div>
    </div>

    <div class="ui bottom attached segment tab chinese" id="背包面板" data-tab="背包面板">
      <div class="ui one column centered grid">
        <div class="ten wide column">
          <div class="ui segment four column relaxed grid" id="背包面板-装备"></div>
        </div>
        <div class="fourteen wide column">
          <div class="ui segment">
            <div class="ui nine column grid" id="背包面板-背包">
              <!-- Content is generated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui bottom attached segment tab chinese" id="更新日志面板" data-tab="更新日志面板">
    </div>
  </body>
</html>
