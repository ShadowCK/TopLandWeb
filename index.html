<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>巅峰神域</title>
    <!-- Semantic UI -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <div class="ui tabular pointing menu chinese">
      <div class="header item">巅峰神域</div>
      <a class="item active">角色</a>
      <a class="item">转生</a>
      <a class="item">区域</a>
      <a class="item">战斗</a>
      <a class="item disabled">背包</a>
      <a class="item disabled">商店</a>
      <a class="item disabled">魔典</a>
      <a class="item disabled">天赋</a>
    </div>
    <div class="ui segment" id="角色面板">
      <!-- list不是必须的，但能增加视觉效果 -->
      <div class="ui relaxed list">
        <div class="item">
          <div class="ui red horizontal label">职业</div>
          <span id="角色面板-职业名称">狂战士</span>
        </div>
        <div class="item">
          <div class="ui horizontal label">介绍</div>
          <span id="角色面板-职业描述">狂战士是你爹。</span>
        </div>
        <div class="item">
          <div class="ui horizontal label">等级</div>
          <span id="角色面板-职业等级">{{等级}}</span>
        </div>
        <div class="item">
          <div class="ui green horizontal label">经验值</div>
          <span id="角色面板-职业经验值">{{经验值}}</span>
        </div>
        <div class="ui three column grid">
          <div class="column">
            <div class="ui segment">
              <h5>当前属性</h5>
              <div class="ui relax list" id="角色面板-当前属性"></div>
            </div>
          </div>
          <div class="column">
            <div class="ui segment">
              <h5>属性成长</h5>
              <div class="ui relax list" id="角色面板-属性成长"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
